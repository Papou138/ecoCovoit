    <script>
      let testResults = {
        passed: 0,
        failed: 0,
        total: 0,
      };

      // Fonction utilitaire pour afficher les rÃ©sultats
      function displayResult(
        containerId,
        title,
        success,
        message,
        data = null
      ) {
        const container = document.getElementById(containerId);
        const resultClass = success ? 'success' : 'error';
        const icon = success ? 'âœ…' : 'âŒ';

        const resultDiv = document.createElement('div');
        resultDiv.className = `test-result ${resultClass}`;
        resultDiv.innerHTML = `
                <strong>${icon} ${title}</strong><br>
                ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;

        container.appendChild(resultDiv);

        testResults.total++;
        if (success) testResults.passed++;
        else testResults.failed++;

        updateSummary();
      }

      function updateSummary() {
        const summary = document.getElementById('summary');
        const successRate =
          testResults.total > 0
            ? ((testResults.passed / testResults.total) * 100).toFixed(1)
            : 0;

        summary.innerHTML = `
                <div class="test-result info">
                    <strong>ğŸ“Š RÃ©sultats des Tests</strong><br>
                    Total: ${testResults.total} |
                    RÃ©ussis: ${testResults.passed} |
                    Ã‰chouÃ©s: ${testResults.failed} |
                    Taux de rÃ©ussite: ${successRate}%
                </div>
            `;
      }

      // Test des serveurs
      async function checkServers() {
        const statusDiv = document.getElementById('server-status');
        statusDiv.innerHTML =

        // Test serveur frontend
        try {
          const frontendResponse = await fetch(
            'http://localhost:8080/index.html'
          );
          displayResult(
            'server-status',
            'Serveur Frontend (port 8080)',
            frontendResponse.ok,
            `HTTP ${frontendResponse.status}`

        } catch (error) {
          displayResult(
            'server-status',
            'Serveur Frontend (port 8080)',
            false,
            `Erreur: ${error.message}`

      // Lancer tous les tests
      async function runAllTests() {

        [
