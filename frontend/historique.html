<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mon historique â€“ ecoCovoit</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>ğŸ•“ Mon historique de covoiturages</h1>
      <label for="filtre-statut"><strong>Afficher :</strong></label>
      <select id="filtre-statut">
        <option value="tous">Tous les trajets</option>
        <option value="avenir">Trajets Ã  venir</option>
        <option value="termine">Trajets terminÃ©s</option>
      </select>

      <div id="historique-container">Chargement...</div>
    </main>

    <script>
      const selectFiltre = document.getElementById("filtre-statut");
      const container = document.getElementById("historique-container");
      let trajetsGlobal = [];

      // Charger tous les trajets
      fetch("../backend/trajets/historique.php")
        .then((res) => res.json())
        .then((data) => {
          trajetsGlobal = data;
          afficherTrajets(); // Appel initial pour afficher tous les trajets
        });

      // Afficher les trajets filtrÃ©s
      function afficherTrajets() {
        const filtre = selectFiltre.value;
        container.innerHTML = "";

        const trajetsFiltres = trajetsGlobal.filter((trajet) => {
          if (filtre === "tous") return true; // Tous les trajets
          if (filtre === "avenir") return trajet.statut !== "termine"; // Trajets Ã  venir
          if (filtre === "termine") return trajet.statut === "terminÃ©"; // Trajets terminÃ©s
        });

        if (trajetsFiltres.length === 0) {
          container.innerHTML = "<p>Aucun trajet trouvÃ© pour ce filtre.</p>";
          return;
        }

        trajetsFiltres.forEach((trajet) => {
          const div = document.createElement("div");
          div.classList.add("trajet");

          let html = `
            <h3>${trajet.ville_depart} â†’ ${trajet.ville_arrivee}</h3>
            <p><strong>Date :</strong> ${trajet.date}</p>
            <p><strong>RÃ´le :</strong> ${
              trajet.est_chauffeur ? "Chauffeur" : "Passager"
            }</p>
            <p><strong>Statut :</strong> ${trajet.statut}</p>
          `;

          if (trajet.annulable) {
            html += `<button onclick="annulerTrajet(${trajet.id})">âŒ Annuler</button>`;
          }

          if (trajet.est_chauffeur && trajet.statut === "en_cours") {
            html += `<button onclick="cloreTrajet(${trajet.id})">ğŸ›‘ ArrivÃ©e Ã  destination</button>`;
          }

          // â• Si passager et trajet terminÃ©, proposer dâ€™Ã©valuer
          if (!trajet.est_chauffeur && trajet.statut === "termine") {
            html += `<p><a href="laisser-avis.html?trajet_id=${trajet.id}" class="btn-link">ğŸ“ Ã‰valuer ce trajet</a></p>`;
          }

          div.innerHTML = html;

          container.appendChild(div);
        });
      }

      selectFiltre.addEventListener("change", afficherTrajets);

      function annulerTrajet(id) {
        if (!confirm("Confirmer lâ€™annulation de ce trajet ?")) return;

        fetch("../backend/trajets/annuler.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "trajet_id=" + id,
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            location.reload();
          });
      }

      function demarrerTrajet(id) {
        if (!confirm("DÃ©marrer ce trajet maintenant ?")) return;

        fetch("../backend/trajets/demarrer.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "trajet_id=" + id,
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            location.reload();
          });
      }

      function cloreTrajet(id) {
        if (!confirm("Confirmer la fin de ce trajet ?")) return;

        fetch("../backend/trajets/arriver.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "trajet_id=" + id,
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            location.reload();
          });
      }
    </script>
  </body>
</html>
