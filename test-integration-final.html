  <body>
    <h1>ğŸ” Test d'IntÃ©gration Frontend-Backend Final</h1>

    <div class="test-section">

    <div class="test-section">

    <script>
      let testStats = {
        total: 0,
        passed: 0,
        failed: 0,
        warnings: 0,
      };

      function updateSummary() {
        const summary = document.getElementById('summary');
        const successRate =
          testStats.total > 0
            ? ((testStats.passed / testStats.total) * 100).toFixed(1)
            : 0;

        let statusClass = 'success';
        let statusText = 'ğŸ‰ EXCELLENT';

        if (successRate < 100)
          (statusClass = 'warning'),
            (statusText = 'âš ï¸ AMÃ‰LIORATIONS NÃ‰CESSAIRES');
        if (successRate < 80)
          (statusClass = 'error'), (statusText = 'âŒ CORRECTIONS CRITIQUES');

        summary.innerHTML = `
                <div class="result ${statusClass}">
                    <strong>${statusText}</strong><br>
                    Tests: ${testStats.total} |
                    RÃ©ussis: ${testStats.passed} |
                    Ã‰chouÃ©s: ${testStats.failed} |
                    Avertissements: ${testStats.warnings}<br>
                    Taux de rÃ©ussite: ${successRate}%
                </div>
            `;
      }

      function addResult(containerId, title, type, message, data = null) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = `result ${type}`;

        const icon =
          type === 'success' ? 'âœ…' : type === 'warning' ? 'âš ï¸' : 'âŒ';
        div.innerHTML = `
                <strong>${icon} ${title}</strong><br>
                ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;

        container.appendChild(div);

        testStats.total++;
        if (type === 'success') testStats.passed++;
        else if (type === 'error') testStats.failed++;
        else testStats.warnings++;

        updateSummary();
      }

      async function apiCall(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: { 'Content-Type': 'application/json' },
            ...options,
          });

          const data = await response.json();
          return {
            success: response.ok,
            status: response.status,
            data: data,
          };
        } catch (error) {
          return {
            success: false,
            status: 0,
            error: error.message,
          };
        }
      }

      async function testAuthentication() {
        const container = 'auth-results';
        document.getElementById(container).innerHTML = '';

        // Test 1: Inscription
        const registerData = {
          pseudo: `testuser_${Date.now()}`,
          email: `test_${Date.now()}@example.com`,
          password: 'TestPassword123!',
          confirm_password: 'TestPassword123!',
        };

        const registerResult = await apiCall(
          'http://localhost:8000/auth/register.php',
          {
            method: 'POST',
            body: JSON.stringify(registerData),
          }
        );

        if (registerResult.success && registerResult.data.success) {
          addResult(
            container,
            'Inscription utilisateur',
            'success',
            'Nouvel utilisateur crÃ©Ã© avec succÃ¨s'
          );
        } else {
          addResult(
            container,
            'Inscription utilisateur',
            'error',
            registerResult.data?.message ||
              registerResult.error ||
              'Erreur inconnue'
          );
        }

        // Test 2: Connexion avec utilisateur existant
        const loginData = {
          email: 'chauffeur@test.fr',
          password: 'password123',
        };

        const loginResult = await apiCall(
          'http://localhost:8000/auth/login.php',
          {
            method: 'POST',
            body: JSON.stringify(loginData),
          }
        );

        if (loginResult.success) {
          addResult(
            container,
            'Connexion utilisateur',
            'success',
            'Connexion fonctionnelle'
          );
        } else {
          addResult(
            container,
            'Connexion utilisateur',
            'warning',
            loginResult.data?.message || 'Identifiants de test invalides'
          );
        }

        // Test 3: DÃ©connexion
        const logoutResult = await apiCall(
          'http://localhost:8000/auth/logout.php',
          {
            method: 'POST',
          }
        );

        if (logoutResult.success) {
          addResult(
            container,
            'DÃ©connexion',
            'success',
            'DÃ©connexion fonctionnelle'
          );
        } else {
          addResult(
            container,
            'DÃ©connexion',
            'warning',
            'ProblÃ¨me de dÃ©connexion'
          );
        }
      }

      async function testTrajets() {

        // Test 2: DÃ©tail d'un trajet
        const detailResult = await apiCall(

        if (detailResult.status === 200) {

        // Test 3: CrÃ©ation de trajet (sans authentification - attendu d'Ã©chouer)
        const createData = {

        const createResult = await apiCall(
          'http://localhost:8000/trajets/create.php',

        if (createResult.status === 401) {

            'SÃ©curitÃ© crÃ©ation trajet',
            'success',
            'Authentification requise (sÃ©curitÃ© OK)'

        } else if (createResult.success) {

            container,

            'CrÃ©ation possible sans auth (sÃ©curitÃ© Ã  vÃ©rifier)'

      async function runFullTest() {
        const container = 'full-results';
        document.getElementById(container).innerHTML = '';

        // RÃ©initialiser les stats
        testStats = { total: 0, passed: 0, failed: 0, warnings: 0 };
        updateSummary();

        addResult(

        const successRate = (
          (testStats.passed / testStats.total) *
          100

        if (successRate >= 90) {
          addResult(
            container,

        } else if (successRate >= 75) {

      }

      // Auto-dÃ©marrage des tests
